<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheap Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="clear__wrapper">
        <div class="clear__filters">
            <button class="filterFood" data-food="clear_filters" type="button">CLEAR FILTERS</button>
        </div>
    </div>
    <header class="header__section">
        <div class="header__title">
            <h1>CHEAP FOOD</h1>
        </div>
        <nav class="header__nav">
            <button class="filterFood" data-food="fast" type="button">FAST FOOD</button>
            <button class="filterFood" data-food="polish" type="button">POLISH FOOD</button>
            <button class="filterFood" data-food="german" type="button">GERMAN FOOD</button>
        </nav>
    </header>

    <section class="main__content">
        <div class="main__item" data-food="fast">
            <img src="images/Kebab.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">KEBAB</p>
        </div>

        <div class="main__item" data-food="polish">
            <img src="images/Pierogi.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">PIEROGI</p>
        </div>

        <div class="main__item" data-food="german">
            <img src="images/Wurst.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">WURST</p>
        </div>

        <div class="main__item" data-food="polish">
            <img src="images/Zurek.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">Å»UREK</p>
        </div>

        <div class="main__item" data-food="fast">
            <img src="images/Burger.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">BURGER</p>
        </div>

        <div class="main__item" data-food="fast">
            <img src="images/Hotdog.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">HOTDOG</p>
        </div>

        <div class="main__item" data-food="fast">
            <img src="images/Pizza.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">PIZZA</p>
        </div>

        <div class="main__item" data-food="fast">
            <img src="images/Wings.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">WINGS</p>
        </div>

        <div class="main__item" data-food="fast">
            <img src="images/Tortilla.png" alt="Food picture" class="main__image">
            <p class="main__sub__title">TORTILLA</p>
        </div>
    </section>

    <footer class="footer__section">
        <div class="footer__wrapper">
            <div class="footer__newsletter">
                <h3>NEWSLETTER - RECEIVE 15% DISCOUNT</h3>
                <form>
                    <input type="email" name="email" placeholder="E-mail">
                </form>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
